            <td>
                <input formControlName="name" tabindex="1" placeholder="Enter your name"  name="fname" value="" type="text" required>

            <td>
                <label for="phone" class="control-label col-sm-3">Mobile No *<span class="pull-right">:</span></label>

<tr>
    <td>
<label for="city" class="control-label col-sm-3">City *<span class="pull-right">:</span></label>

</td>
<td>

    <input formControlName="city" tabindex="4" placeholder="Enter City name" class="form-control" name="city" value="" type="text" required>
</td>
</tr>
<P>&nbsp;</P>
<div class="mb20 mt30">
    <h3><strong>PERSONAL DETAILS</strong> </h3>
</div>

<tr>
    <td>
<label for="p_card" class="control-label col-sm-3">Pan card *<span class="pull-right">:</span></label>

</td>
<td>
<input formControlName="pancard" tabindex="6" type="text" placeholder="Enter PAN card number" class="form-control" name="p_card" value="" required>
</td>
</tr>
<tr>
    <td>
<label for="c_score" class="control-label col-sm-3">Cibil score *<span class="pull-right">:</span></label>

</td>
<td>
<input formControlName="cibilscore" tabindex="6" type="text" placeholder="Enter your CIBIL score"  type="number" [type]="null" maxlength="3" pattern="[7-9]{1}[0-9]{2}" class="input" name="cibilscore"
required="cibilscore" class="form-control"   value="" required>
<span class="text-danger" style="font-size: large;"
*ngIf="SubmitForm.controls['cibilscore'].dirty && SubmitForm.hasError('required','cibilscore')">*SCORE SHOULD BE =>700</span>
</td>
</tr>



<tr>
    <td> 
<label for="l_type" class="control-label col-sm-3">LoanType *<span class="pull-right">:</span></label>

</td>
<td>
    <input type="text" value="Loan Type" formControlName="loantype">
<!-- <select class="form-control" name="l_type" required> -->

<!-- </select> -->

<tr>
    <td>
<label for="l_amount" class="control-label col-sm-3">LoanAmount *<span class="pull-right">:</span></label>

</td>
<td>
<input formControlName="loanamount" tabindex="5" type="text" placeholder="Enter the required loan amount" class="form-control" name="l_amount" value="" required>
</td>
</tr>

<tr>
    <td>
<label for="c_name" class="control-label col-sm-3">Company Name *<span class="pull-right">:</span></label>

</td>
<td>
<input formControlName="companyname" tabindex="6" type="text" class="form-control" placeholder="Enter company name" name="c_name" value="" required>
</td>
</tr>

<tr>
    <td>
<label for="occupation" class="control-label col-sm-3">Occupation *<span class="pull-right">:</span></label>

</td>
<td>
<input formControlName="occupation" tabindex="7" type="text" placeholder="Enter your occupation" class="form-control" name="occupation" value="" required>
</td>
</tr>

<tr>
    <td>
<label for="income" class="control-label col-sm-3">Net Monthly Income* <span
    class="pull-right">:</span></label>

</td>
<td>
<input formControlName="netmonthlyincome" tabindex="8" type="text" placeholder="Enter your net salary" class="form-control" name="income" value="">
</td>
</tr>

<tr>
    <td>
<label for="salary" class="control-label col-sm-3">Current EMI* <span
    class="pull-right">:</span></label>

</td>
<td>
<input formControlName="currentemi" tabindex="9" type="text" placeholder="Specify the current EMI" class="form-control" name="salary" value="">

    <div class="button" style="text-align:right;">
