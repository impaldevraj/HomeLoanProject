<div>
    <mat-card class="my-card" style="background-image: url(https://wallpaper.dog/large/20396755.jpg);" >
     <mat-card-content >
        <form [formGroup]="signupForm"  class="my-form" (ngSubmit)="Register()">
           <mat-toolbar style="background-color: aqua;">
              <span>Signup</span>
            </mat-toolbar>
           <mat-form-field class="full-width" >
                  <mat-label>full Name</mat-label>
                  <input formControlName="fullname" matInput  placeholder="full name"  name="fname"  required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Phone no</mat-label>
                  <input formControlName="phone" matInput  placeholder="phone" name="lname"  required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Address</mat-label>
                  <input formControlName="address" matInput  placeholder="Address" name="address"  required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput  placeholder="Email" name="email" type="email">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput  placeholder="Password"  name="password" type="password">
               </mat-form-field>
               <button type="submit" style="background-color:cornflowerblue;">submit</button>
        </form> 
    
       
      </mat-card-content>
